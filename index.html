<!DOCTYPE html>
<html>
<head>
  <title>Riproduzione Video Amplificata</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="video-container">
    <video controls>
      <source src="video.mp4" type="video/mp4">
      Il tuo browser non supporta la riproduzione di video HTML5.
    </video>
    <div class="controls">
      <button onclick="playVideo()">Play</button>
      <button onclick="pauseVideo()">Pause</button>
    </div>
  </div>

  <div class="video-list">
    <div class="video-list-item">
      <span>Video 1:</span>
      <button onclick="changeVideo('video1.mp4')">Riproduci</button>
    </div>
    <div class="video-list-item">
      <span>Video 2:</span>
      <button onclick="changeVideo('video2.mp4')">Riproduci</button>
    </div>
    <div class="video-list-item">
      <span>Video 3:</span>
      <button onclick="changeVideo('video3.mp4')">Riproduci</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
